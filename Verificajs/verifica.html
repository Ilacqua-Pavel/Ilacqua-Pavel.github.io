<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="verifica.css" />
</head>
<body>
    
<div>
  <label for="custom-name">Enter custom name:</label>
  <input id="custom-name" type="text" placeholder="" />
</div>
<fieldset>
  <legend>Choose locale:</legend>
  <label for="us">US</label
  ><input id="us" type="radio" name="uk-us-ita" value="us" checked />
  <label for="uk">UK</label
  ><input id="uk" type="radio" name="uk-us-ita" value="uk" />
  <label for="ita">ITA</label
  ><input id="ita" type="radio" name="uk-us-ita" value="ita" />
</fieldset>
<div>
  <button class="generate">Generate random story</button>
</div>
<div>
    <button class="delete">Delete story</button>
</div>
<div>
    <input type="color">
</div>
<div>
  <label for="font-size">Font size:</label>
  <input id="font-size" type="number" min="1" max="72" step="1" value="18" />
  <span id="font-size-value">18px</span>
</div>
<div>
  <label for="font-family">Font family:</label>
  <select id="font-family">
    <option value="Arial" selected>Arial</option>
    <option value="Courier New">Courier New</option>
    <option value="Georgia">Georgia</option>
    <option value="Times New Roman">Times New Roman</option>
    <option value="Verdana">Verdana</option>
  </select>
</div>
<div>
  <button class="save">Salva file</button>
</div>



<p class="story"></p>
<script src="verifica.js"></script>
</body>
</html>
